<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your ratings</title>
</head>
<body>
    <h1>Your ratings</h1>
    <ul>
        {% for rating in ratings %}
            <li>
                Movie Name: {{ rating.movie_name }} <br>
                Rating: {{ rating.rating }} <br>
                Review: {{ rating.review }}
            </li>
        {% endfor %}
    </ul>

    <br>
    <a href={{ url_for('home', user=user) }}>Home</a>
</body>
</html>

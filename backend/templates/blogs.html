<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
</head>

<body>
    <h1>Blogs related to movie {{ movie }}:</h1><br>
    <div>
        <h2>Add your blog related to the movie</h2>
        <form method="POST">
            Heading :- 
            <input type="text" name="heading" placeholder="Heading"><br><br>
            Content :-
            <textarea rows = "6" cols="50" name = "content" placeholder = "Content" ></textarea>
            <input type="submit" value="Add">
        </form>
    </div>

    <div>
        <h1>All blogs</h1>
        <ul>
            {% for blog in blogs %}
            <li>
                <a href={{ url_for('blog', movie_id=movie_id, blog_id=blog.blog_id) }}>{{ blog.heading }}</a>
            </li>
            {% endfor %}
        </ul>  
    </div>
    <br>
    <a href = {{ url_for('movie',movie_id=movie_id) }}>Go Back</a>
    <br>
    <a href={{ url_for('home') }}>Home</a>
</body>

</html>

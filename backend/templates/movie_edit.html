<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Edit</title>
</head>
<body>
    <h1>{{ user }}</h1>
    <h3> Editing Movie </h3>
    <h3> Movie ID : {{ movie.movie_id }} </h3>
    <br>
    <form method="POST">
        Name:- 
        <input type="text" name="name"  value = "{{ movie.name }}">
        <br><br>
        Duration:-
        <input type="number" name = "duration" value = "{{ movie.duration }}" >
        <br><br>
        Language:-
        <input type="text" name = "language" value = "{{ movie.language }}" >
        <br><br>
        Release Date:-
        <input type="date" name = "release_date" value = "{{ movie.release_date }}" >
        <br><br>
        <input type="submit" value="Update Movie">
    </form>

    <br>
    <a href={{ url_for('movies') }}>Movies List</a>
    <br>
    <a href={{ url_for('home') }}>Home</a>
</body>
</html>
